<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Registration</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <a href="index.html" class="logo">AZoom</div>
            <nav class="nav-menu">
                <a href="#">Reserve</a>
                <a href="#">Rent</a>
                <a href="#">Return</a>
                <a href="#">Contact</a>
                <a href="#">About Us</a>
                <a href="login.html">Login</a>
            </nav>
    </header>

    <div class="login-form">
        <div class="container">
            <!-- Login Form -->
            <form id="loginForm" class="form">
                <h1>Login</h1>
                <input type="email" id="loginEmail" placeholder="Email" required />
                <input type="password" id="loginPassword" placeholder="Password" required />
                <button type="submit">Login</button>
                <p>
                    No account? <a href="#" onclick="toggleView('registerForm')">Sign up here</a>
                </p>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="form hidden">
                <h1>Register</h1>
                <input type="email" id="registerEmail" placeholder="Email" required />
                <input type="password" id="registerPassword" placeholder="Password" required />
                <button type="submit">Register</button>
                <p>
                    Already have an account? <a href="#" onclick="toggleView('loginForm')">Login</a>
                </p>
            </form>
        </div>
    </div>
    <footer>
        <div class="footer-grid">
            <div>Contact Us</div>
            <div>Quick Links</div>
            <div>Follow Us</div>
        </div>
        <div class="sitemap">
            <a href="#">Reserve</a> | <a href="#">Rent</a> |
            <a href="#">Return</a> | ...
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
